<!DOCTYPE html>
<html>
    <head>
        <title>Real Responsive Slider - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
        body,html { background: #ececec; height: 100%;}
        h1 { color: #333333; text-align: center; }
        p { text-align: center; }
        em { color: #999999; }
        #container {     
            margin: 0px auto;
            background: #cccccc;
            
            
        }
        </style>
        
        <link rel="stylesheet" type="text/css" href="jquery-rrslider.css" />
        <script type="text/javascript" src="jquery-1.10.2.js"></script>
        <script type="text/javascript" src="jquery-rrslider.js"></script>        
        <script type="text/javascript">
        $(function(){
            
            $("#container").rrslider({
                width:    '50%',
                height:   '50%',
                imgCover:   true
            });
           
            
        });
        </script>        
    </head>
    <body>
        
        
        <h1>Real Responsive Slider</h1>
        
        <p>
            You can use the rrslider.js with these options :
        </p>
        
        <p>
            <em>
                width | height | imgCover
            </em>
        </p>
        
        <div id="container" class="rrslider">
            <ul>
                <li><img src="picture/2IMG_5047.JPG" />Third</li>
                <li><img src="picture/2IMG_5026.JPG" />Second</li>                
                <li><img src="picture/2IMG_5039.JPG" />First</li>                
                
            </ul>
            <button class="previous">previous</button>
            <button class="next">next</button>
        </div>      
        
        
        <ul>
            <li>test bugs</li>
            <li>test bugs</li>
            <li>test bugs</li>
            <li>test bugs</li>
            <li>test bugs</li>
        </ul>
       <button class="previous">previous</button>
            <button class="next">next</button>
    </body>
</html>
