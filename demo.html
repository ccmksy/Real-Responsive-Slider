<!DOCTYPE html>
<html>
    <head>
        <title>Real Responsive Slider - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
        body,html { background: #ececec; height: 100%; }
        h2 { color: #333333; }
        em { color: #999999; }
        #container {            
            width: 80%;
            height: 70%;
            background: #cccccc;
            
        }
        </style>
        
        <link rel="stylesheet" type="text/css" href="jquery-rrslider.css" />
        <script type="text/javascript" src="jquery-1.10.2.js"></script>
        <script type="text/javascript" src="jquery-rrslider.js"></script>        
        <script type="text/javascript">
        $(function(){
           
           $("#container").rrslider();
            
        });
        </script>        
    </head>
    <body>
        
        
        <h1>Real Responsive Slider</h1>
        
        <p>
            You can use the rrslider.js with these options :
        </p>
        
        <p>
            <em>
                dd
            </em>
        </p>
        
        <div id="container" class="rrslider">
            <ul>
                <li style="background:purple;">6</li>
                <li style="background:red;">5</li>
                <li style="background:orange;">4</li>
                <li style="background:yellow;">3</li>
                <li style="background:pink;">2</li>
                <li style="background:yellowgreen;">1</li>
            </ul>
            <button class="previous">previous</button>
            <button class="next">next</button>
        </div>       
       
    </body>
</html>
