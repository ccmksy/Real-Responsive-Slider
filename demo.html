<!DOCTYPE html>
<html>
    <head>
        <title>Real Responsive Slider - Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
        body,html { background: #ececec; height: 100%; }
        h2 { color: #333333; }
        em { color: #999999; }
        #container {     
            background: #cccccc;
            
            
        }
        </style>
        
        <link rel="stylesheet" type="text/css" href="jquery-rrslider.css" />
        <script type="text/javascript" src="jquery-1.10.2.js"></script>
        <script type="text/javascript" src="jquery-rrslider.js"></script>        
        <script type="text/javascript">
        $(function(){
            
            $("#container").rrslider({
                width:    '50%',
                height:   '50%',
                imgCover:   false
            });
           
            
        });
        </script>        
    </head>
    <body>
        
        
        <h1>Real Responsive Slider</h1>
        
        <p>
            You can use the rrslider.js with these options :
        </p>
        
        <p>
            <em>
                width | height | imgCover
            </em>
        </p>
        
        <div id="container" class="rrslider">
            <ul>
                <li><img src="picture/2IMG_5026.JPG" /></li>
                <li style="">5</li>
                <li style="">4</li>
                <li style="">3</li>
                <li><img src="picture/2IMG_5026.JPG" /></li>                
                <li><img src="picture/2IMG_5039.JPG" /></li>                
                
            </ul>
            <button class="previous">previous</button>
            <button class="next">next</button>
        </div>       
       
    </body>
</html>
